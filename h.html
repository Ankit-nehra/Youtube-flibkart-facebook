<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Video with Advanced Controls</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div class="video-container">
    <!-- Video -->
    <video class="hover-video" muted>
      <source src="31311-385280134_small.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Controls -->
    <div class="controls">
      <button class="control-button sound-toggle">🔇</button>
      <button class="control-button play-pause">▶</button>
      <button class="control-button prev">⏮</button>
      <button class="control-button next">⏭</button>
      <button class="control-button fullscreen">⛶</button>

      <!-- Dropdown Menu -->
      <div class="menu-wrapper">
        <button class="control-button menu-icon">⋮</button>
        <div class="dropdown-menu">
          <button class="dropdown-item">Share</button>
          <button class="dropdown-item">Download</button>
          <button class="dropdown-item">Save Link</button>
        </div>
      </div>
    </div>
  </div>

  <script src="j.js"></script>
</body>
</html>
